<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A24"/>
      <stop offset="100%" style="stop-color:#0F0F14"/>
    </linearGradient>
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF2E4D"/>
      <stop offset="100%" style="stop-color:#E31837"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Maple Leaf -->
  <g transform="translate(256, 180)">
    <path d="M0,-120 L15,-60 L75,-60 L30,-20 L45,40 L0,10 L-45,40 L-30,-20 L-75,-60 L-15,-60 Z" 
          fill="url(#redGlow)" 
          transform="scale(1.2)"/>
  </g>
  
  <!-- Hockey Stick -->
  <g transform="translate(256, 350)">
    <rect x="-100" y="-15" width="200" height="30" rx="8" fill="#F8FAFC"/>
    <rect x="80" y="-15" width="50" height="60" rx="8" fill="#F8FAFC"/>
  </g>
  
  <!-- Puck -->
  <ellipse cx="256" cy="420" rx="40" ry="12" fill="#2A2A3A"/>
  <ellipse cx="256" cy="415" rx="40" ry="12" fill="#1A1A24"/>
  
  <!-- HL Text -->
  <text x="256" y="480" 
        font-family="Arial Black, sans-serif" 
        font-size="48" 
        font-weight="900" 
        fill="#FFD700" 
        text-anchor="middle">
    HL
  </text>
</svg>
